<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>Surf Zone 2m</title>

            <!-- Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
            <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
	    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
            <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

            <style>
                body { margin:0; padding:0; }
                #map { 
					position: absolute; 
					top:0; 
					bottom: 0;
					width: 100%; } /* full size */
            </style>

        </head>
        <body>

        <div id="map"></div>

        <script>
        /* **** Leaflet **** */

        // Base layers
        //  .. OpenStreetMap
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	});
        //  .. Grey background
        var grey = L.tileLayer("GreyTile.png");

        // Overlay layers (TMS)
        var lyr1 = L.tileLayer('./{z}/{x}/{y}.png', {
		tms: true, 
		opacity: 1.0, 
		attribution: "&copy; Environment Agency copyright and/or database right 2019 All rights reserved",
		minZoom: 11,
		maxNativeZoom: 15
	});
        var lyr2 = L.tileLayer('https://geoffrowland.github.io/EU-DEM/{z}/{x}/{y}.png', {
		tms: true, 
		opacity: 1.0, 
		attribution: "EU-DEM &copy; European Environment Agency (EEA) under the framework of the Copernicus programme",
		maxNativeZoom: 12
	});
	var lyr3 = L.tileLayer('https://geoffrowland.github.io/LIDAR-DTM-1M-Dorset/{z}/{x}/{y}.png', {
		tms: true, 
		opacity: 1.0, 
		attribution: "&copy; Environment Agency copyright and/or database right 2019 All rights reserved",
		minZoom: 12,
		maxNativeZoom: 16
	});
	//var lyr4 = L.tileLayer('../Tiles_50CM_Low_Water/{z}/{x}/{y}.png', {
	//	tms: true, 
	//	opacity: 1.0, 
	//	attribution: "&copy; Environment Agency copyright and/or database right 2019 All rights reserved",
	//	minZoom: 13,
	//	maxNativeZoom: 17
	//});
	//var lyr5 = L.tileLayer('../Tiles_50CM_Zealous_Low_Water/{z}/{x}/{y}.png', {
	//	tms: true, 
	//	opacity: 1.0, 
	//	attribution: "&copy; Environment Agency copyright and/or database right 2019 All rights reserved",
	//	minZoom: 13,
	//	maxNativeZoom: 17
	//});
	var lyr6 = L.tileLayer('https://geoffrowland.github.io/LIDAR-DTM-2M/{z}/{x}/{y}.png', {
		tms: true, 
		opacity: 1.0, 
		attribution: "&copy; Environment Agency copyright and/or database right 2019 All rights reserved",
		minZoom: 11,
		maxNativeZoom: 15
	});
	var lyr8 = L.tileLayer('https://geoffrowland.github.io/LIDAR-DTM-1M-National/{z}/{x}/{y}.png', {
		tms: true, 
		opacity: 1.0, 
		attribution: "&copy; Environment Agency copyright and/or database right 2019 All rights reserved",
		minZoom: 12,
		maxNativeZoom: 16
	});
        // Map
        var map = L.map('map', {
	    fullscreenControl: true,
            center: [50.59187188792176, -2.921717353306401],
            zoom: 15,
            minZoom: 4,
            maxZoom: 18,
            layers: [osm]
        });

        var basemaps = {"OpenStreetMap": osm, "Grey background": grey}
        var overlaymaps = {"25m Zoom": lyr2, "Surf": lyr1, "2m": lyr6, "1m": lyr3, "1m Nat": lyr8}

        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[50.429502607241915, -2.282989219854519], [50.75424116860161, -3.560445486758283]]);

        </script>

        </body>
        </html>
